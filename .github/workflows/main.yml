name: Build APK from app.py

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          apt-transport-https \
          ca-certificates \
          curl \
          gnupg \
          lsb-release
        curl -fsSL https://get.docker.com -o get-docker.sh
        sudo sh get-docker.sh
        sudo usermod -aG docker $USER

    - name: Build APK with Buildozer (Docker)
      run: |
        docker run --rm -v ${{ github.workspace }}:/app \
          kivy/buildozer bash -c "cd /app && buildozer android debug"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: myapp-debug-apk
        path: bin/*.apk

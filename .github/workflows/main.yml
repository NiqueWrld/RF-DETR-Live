name: 📦 Build Android APK from app.py

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Checkout Repository
      uses: actions/checkout@v3

    - name: 🐳 Build APK with Docker
      run: |
        docker run --rm \
          -e BUILDOZER_ALLOW_ROOT=1 \
          -v ${{ github.workspace }}:/app \
          kivy/buildozer bash -c "
            cd /app && \
            pip install --upgrade pip && \
            pip install cython && \
            echo 'y' | buildozer android debug
          "

    - name: ⬆️ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: myapp-debug-apk
        path: bin/*.apk

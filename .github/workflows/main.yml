name: 📦 Build Android APK from app.py

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Checkout Repository
      uses: actions/checkout@v3

    - name: 📦 Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip python3-setuptools python3-dev \
          build-essential git libssl-dev libffi-dev \
          libmariadb-dev libgl1-mesa-glx libmtdev1 libjpeg-dev \
          libncurses5 libncurses5-dev zlib1g-dev
        pip3 install --upgrade pip
        pip3 install buildozer cython

    - name: 🏗️ Build APK with Buildozer
      run: |
        cd ${{ github.workspace }}
        echo 'y' | buildozer android debug

    - name: ⬆️ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: myapp-debug-apk
        path: bin/*.apk
